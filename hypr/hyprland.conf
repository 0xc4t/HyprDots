source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################
monitor=DP-1,1920x1080@144,0x0,1
monitor=eDP-1,1920x1080@60,0x1080,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show run


#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper
exec-once = copyq --start-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1
env = OZONE_PLATFORM,wayland

#####################
### LOOK AND FEEL ###
#####################

env = GTK_THEME,catppuccin-mocha-mauve-standard+default
env = GTK_ICON_THEME,Papirus-Dark
env = XCURSOR_THEME,catppuccin-mocha-mauve-cursors
env = GTK_FONT_NAME,JetBrainsMono Nerd Font Mono 12

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(cba6f7)
    col.inactive_border = rgb(1e1e2e)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}


decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
    }


}


windowrulev2=noblur,class:^()$,title:^()$
windowrulev2=noblur,class:^(google-chrome)$
windowrulev2 = float, class:^(burp-StartBurp)$, title:^(About Burp Suite.*)$
windowrulev2 = tile, class:^(burp-StartBurp)$
windowrulev2 = noblur, title:^()$, class:^()$


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


misc {
    vrr = 0
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    animate_manual_resizes = false
    disable_splash_rendering = true
    vfr = true
}


xwayland {
    force_zero_scaling = true
}


env = HYPRLAND_RENDERER,opengl
